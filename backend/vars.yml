default: &default
  REGION: ${opt:region, self:provider.region}
  STAGE: ${opt:stage, "dev"}
  STACKNAME: ${self:service}-${self:custom.vars.STAGE}
  STACK_TAGS:
    SERVICE: ${self:service}
    GIT_REPOSITORY: ${git:repository}
    GIT_BRANCH: ${self:custom.vars.STAGE}
  TAGS:
    - Key: SERVICE
      Value: ${self:service}
    - Key: STACKNAME
      Value: ${self:custom.vars.STACKNAME}
  SITE_TITLE: "Demo Site | Klick Health"
  SITE_DESC: "A website for a Demo stuff."

  SERVICE_ENDPOINT:
    {
      "Fn::Join":
        [
          "",
          [
            "wss://",
            { Ref: "WebsocketsApi" },
            ".execute-api.",
            { Ref: "AWS::Region" },
            ".amazonaws.com/",
            "${self:custom.vars.STAGE}/",
          ],
        ],
    }

  ORIGINREQUEST_LAMBDA_ARN: "arn:aws:lambda:us-east-1:860984675421:function:serverlessrepo-usher-proxy-demo-originrequest:1"
  ORIGINRESPONSE_LAMBDA_ARN: "arn:aws:lambda:us-east-1:860984675421:function:serverlessrepo-usher-proxy-demo-originresponse:1"
  ORIGINREQUESTPROXY_ROLE_ARN: "arn:aws:iam::860984675421:role/serverlessrepo-usher-proxy-demo-originrequestproxy-role"
  ORIGINREQUEST_ROLE_ARN: "arn:aws:iam::860984675421:role/serverlessrepo-usher-proxy-demo-originrequest-role"
  CFPROXYENTRY_ARN: "arn:aws:lambda:us-east-1:860984675421:function:serverlessrepo-usher-prox-ProxyEntryLambdaFunction-1A55X4DFZE04F"
  CLOUDFRONT_OAI_PROXY: "fc8f357cd097ed7553e5c3b4e7a2222e5b3e11964e244cbf8d72b4519359550d823e8dc881d74d2261b7eb92aa25a43d"

dev:
  <<: [*default]
  STAGEFLAG: dev
  DOMAIN: { Fn::GetAtt: [ProxyEntry, Host] }
  HOSTED_ZONE: { Ref: "AWS::NoValue" }
  SITE_URL: { Fn::Join: ["", ["https://", "${self:custom.vars.DOMAIN}"]] }
  WAF: { Ref: "AWS::NoValue" }
  ACM_CERT_ARN: { Ref: "AWS::NoValue" }

prod: &prod
  <<: [*default]
  STAGEFLAG: prod
  APEX_DOMAIN: klickstuff.com
  DOMAIN: demosite.klickstuff.com
  HOSTED_ZONE: "${self:custom.vars.APEX_DOMAIN}."
  SITE_URL: { Fn::Join: ["", ["https://", "${self:custom.vars.DOMAIN}"]] }
  WAF: { Fn::ImportValue: "sandbox-wafacl-prod" }
  ACM_CERT_ARN: "arn:aws:acm:us-east-1:812730701436:certificate/d23473e1-173a-4a59-9bac-f87248b85c1c"

rc:
  <<: [*prod]
  STAGEFLAG: rc
  APEX_DOMAIN: klickstuff.com
  DOMAIN: ${self:custom.vars.STAGE}--${self:service}.rc.${self:custom.vars.APEX_DOMAIN}
  ACM_CERT_ARN: "arn:aws:acm:us-east-1:812730701436:certificate/0eb193b7-bf0f-426e-bedb-91cdc128651d"
